<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ranking de Anúncios (Top 50)</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f2f2f2; }
    h1 { text-align: center; color: #333; }
    .busca { text-align: center; margin-bottom: 20px; }
    input, button {
      padding: 10px; font-size: 16px;
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; padding: 10px; }
    .card {
      background: white; border-radius: 10px; padding: 15px;
      box-shadow: 0 0 10px #ccc;
    }
    .card img {
      width: 100%; height: 180px; object-fit: cover; border-radius: 8px;
    }
    .card a {
      display: block; margin-top: 10px; color: blue; text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Ranking de Anúncios (Top 50)</h1>
  <div class="busca">
    <input id="q" type="text" placeholder="Digite o nome do produto..." />
    <button onclick="buscar()">Buscar Ranking</button>
    <p id="status"></p>
  </div>
  <div id="resultados" class="grid"></div>

  <script>
    async function buscar() {
      const q = document.getElementById("q").value;
      const status = document.getElementById("status");
      const resDiv = document.getElementById("resultados");
      resDiv.innerHTML = "";
      status.innerText = "Buscando ranking para: " + q;

      try {
        const r = await fetch("/api/buscar?q=" + encodeURIComponent(q));
        const dados = await r.json();

        if (!Array.isArray(dados)) throw new Error("Formato inesperado");

        dados.forEach(item => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="${item.imagem}" alt="Imagem do produto" />
            <strong>${item.titulo}</strong><br>
            Preço: R$ ${item.preco} | Vendas: ${item.vendas}<br>
            Tipo: ${item.tipo} | Entrega: ${item.entrega}<br>
            Catálogo: ${item.catalogo} | Medalha: ${item.medalha}<br>
            Criado em: ${item.criado}<br>
            <a href="${item.link}" target="_blank">Ver anúncio</a>
          `;
          resDiv.appendChild(div);
        });

        status.innerText = "";
      } catch (e) {
        console.error(e);
        status.innerText = "Erro ao buscar os dados.";
      }
    }
  </script>
</body>
</html>
