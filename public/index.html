<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking de Anúncios (Top 50)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f9fa; }
    h1 { color: #333; }
    input, button { padding: 10px; margin-right: 5px; }
    .grid { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: calc(33% - 20px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 { margin-top: 0; }
    .card a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Ranking de Anúncios (Top 50)</h1>
  <input type="text" id="query" placeholder="Digite o nome do produto" />
  <button onclick="buscarRanking()">Buscar Ranking</button>
  <div id="resultado" class="grid"></div>

  <script>
    async function buscarRanking() {
      const termo = document.getElementById('query').value;
      const container = document.getElementById('resultado');
      container.innerHTML = '<p>Buscando ranking para: <strong>' + termo + '</strong></p>';

      for (let i = 1; i <= 9; i++) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${i}º - ${termo} exemplo ${i}</h3>
          <p><strong>Preço:</strong> R$ ${(Math.random() * 100).toFixed(2)} | <strong>Vendas:</strong> ${Math.floor(Math.random() * 500)}</p>
          <p><strong>Tipo:</strong> Premium | <strong>Entrega:</strong> Full</p>
          <p><strong>Catálogo:</strong> Sim | <strong>Medalha:</strong> Gold</p>
          <p><strong>Criado em:</strong> ${(new Date()).toLocaleDateString()}</p>
          <a href="#">Ver anúncio</a>
        `;
        container.appendChild(div);
      }
    }
  </script>
</body>
</html>
