<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking de Anúncios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .resultados {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      box-sizing: border-box;
    }
    .card img {
      max-width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card a {
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Ranking de Anúncios (Top 50)</h1>
  <input type="text" id="busca" placeholder="Digite um produto" />
  <button onclick="buscar()">Buscar Ranking</button>
  <div id="status"></div>
  <div class="resultados" id="resultados"></div>

  <script>
    async function buscar() {
      const termo = document.getElementById("busca").value.trim();
      const status = document.getElementById("status");
      const container = document.getElementById("resultados");

      status.innerText = "Buscando ranking para: " + termo;
      container.innerHTML = "";

      try {
        const r = await fetch("https://rankvisual-api.onrender.com/api/rank?q=" + encodeURIComponent(termo));
        const dados = await r.json();

        if (!Array.isArray(dados)) throw new Error();

        dados.forEach((anuncio, i) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${i + 1}º - ${anuncio.nome}</strong><br>
            <img src="${anuncio.imagem || 'https://via.placeholder.com/300x160?text=Sem+Imagem'}" alt="Imagem do produto">
            <p><strong>Preço:</strong> R$ ${anuncio.preco} | <strong>Vendas:</strong> ${anuncio.vendas}</p>
            <p><strong>Tipo:</strong> ${anuncio.tipo} | <strong>Entrega:</strong> ${anuncio.entrega}</p>
            <p><strong>Catálogo:</strong> ${anuncio.catalogo ? 'Sim' : 'Não'} | <strong>Medalha:</strong> ${anuncio.medalha}</p>
            <p><strong>Criado em:</strong> ${anuncio.data}</p>
            <a href="${anuncio.link}" target="_blank">Ver anúncio</a>
          `;
          container.appendChild(div);
        });

        status.innerText = "";
      } catch {
        status.innerText = "Erro ao buscar os dados.";
      }
    }
  </script>
</body>
</html>
