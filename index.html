
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ranking de Anúncios (Top 50)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 15px;
      background-color: #006d3e;
      color: white;
      border: none;
      cursor: pointer;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card a {
      text-decoration: none;
      color: #006d3e;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ranking de Anúncios (Top 50)</h1>
  <div class="search-bar">
    <input type="text" id="query" placeholder="Digite o nome do produto" />
    <button onclick="buscar()">Buscar Ranking</button>
  </div>
  <div id="resultado" class="cards"></div>

  <script>
    async function buscar() {
      const query = document.getElementById('query').value;
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = "Buscando...";
      try {
        const res = await fetch(`https://rank-api-1.onrender.com/top50?query=${encodeURIComponent(query)}`);
        const json = await res.json();
        if (!json.resultado) throw new Error("Erro ao buscar API.");
        resultado.innerHTML = "";
        json.resultado.forEach((item, i) => {
          const card = document.createElement('div');
          card.className = "card";
          card.innerHTML = `
            <img src="${item.imagem || 'https://via.placeholder.com/150'}" alt="Produto ${i+1}" />
            <h3>${i+1}º - ${item.titulo}</h3>
            <p><strong>Preço:</strong> ${item.preco}</p>
            <p><strong>Vendas:</strong> ${item.vendas}</p>
            <p><strong>Tipo:</strong> ${item.tipo} | <strong>Entrega:</strong> ${item.entrega}</p>
            <p><strong>Catálogo:</strong> ${item.catalogo} | <strong>Medalha:</strong> ${item.medalha}</p>
            <p><strong>Vendedor:</strong> ${item.vendedor}</p>
            <p><strong>Criado em:</strong> ${item.data}</p>
            <a href="${item.url}" target="_blank">Ver anúncio</a>
          `;
          resultado.appendChild(card);
        });
      } catch (e) {
        resultado.innerHTML = "Erro ao buscar os dados.";
      }
    }
  </script>
</body>
</html>
