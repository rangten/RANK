<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ranking de Anúncios (Top 50)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      background-color: #2980b9;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .ranking {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
    }
    .card a {
      text-decoration: none;
      color: #3498db;
    }
  </style>
</head>
<body>
  <h1>Ranking de Anúncios (Top 50)</h1>
  <div class="search-box">
    <input type="text" id="productInput" placeholder="Digite o nome do produto" />
    <button onclick="buscar()">Buscar Ranking</button>
  </div>
  <div id="ranking" class="ranking"></div>

  <script>
    async function buscar() {
      const produto = document.getElementById("productInput").value;
      const container = document.getElementById("ranking");
      container.innerHTML = "Buscando ranking para: " + produto;

      try {
        const response = await fetch("https://rank-api-1.onrender.com/top50?query=" + encodeURIComponent(produto));
        const data = await response.json();
        container.innerHTML = "";

        data.forEach((item, i) => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <img src="${item.image}" alt="Imagem do produto ${i + 1}" />
            <h3>${i + 1}º - ${item.title}</h3>
            <p><strong>Preço:</strong> R$ ${item.price} | <strong>Vendas:</strong> ${item.sold}</p>
            <p><strong>Tipo:</strong> ${item.listing_type} | <strong>Entrega:</strong> ${item.logistics_type}</p>
            <p><strong>Catálogo:</strong> ${item.catalog_listing ? "Sim" : "Não"} | <strong>Medalha:</strong> ${item.seller_reputation || "undefined"}</p>
            <p><strong>Vendedor:</strong> ${item.seller_nickname || "Indefinido"}</p>
            <p><strong>Criado em:</strong> ${item.date_created || "Não informado"}</p>
            <a href="${item.permalink}" target="_blank">Ver anúncio</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = "Erro ao buscar os dados.";
      }
    }
  </script>
</body>
</html>
