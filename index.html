<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking de Anúncios (Top 50)</title>
</head>
<body>
  <h1>Ranking de Anúncios (Top 50)</h1>
  <input type="text" id="search" placeholder="Digite o nome do produto">
  <button onclick="buscar()">Buscar Ranking</button>
  <div id="resultado">Resultados aparecerão aqui</div>
  <script>
    function buscar() {
      const produto = document.getElementById("search").value;
      document.getElementById("resultado").innerText = "Buscando ranking para: " + produto;
    }
  </script>
</body>
</html>
