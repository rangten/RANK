
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking de Anúncios (Top 50)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; }
        #searchContainer { text-align: center; margin-bottom: 20px; }
        #searchContainer input { padding: 10px; width: 300px; }
        #searchContainer button { padding: 10px 20px; background-color: green; color: white; border: none; cursor: pointer; }
        #results { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); width: 300px; padding: 15px; }
        .card img { width: 100%; height: 200px; object-fit: contain; }
        .card h2 { font-size: 16px; margin: 10px 0 5px 0; }
        .card p { margin: 4px 0; }
        .card a { text-decoration: none; color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Ranking de Anúncios (Top 50)</h1>
    <div id="searchContainer">
        <input type="text" id="query" placeholder="Digite o nome do produto">
        <button onclick="buscarRanking()">Buscar Ranking</button>
    </div>
    <div id="results"></div>

    <script>
        async function buscarRanking() {
            const query = document.getElementById("query").value;
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "Buscando...";

            try {
                const response = await fetch(`https://rank-api-1.onrender.com/top50?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (!data.resultado) {
                    resultsContainer.innerHTML = "Nenhum resultado encontrado.";
                    return;
                }

                resultsContainer.innerHTML = "";

                data.resultado.forEach((item, index) => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <img src="${item.imagem || 'https://via.placeholder.com/300x200?text=Sem+Imagem'}" alt="Produto ${index + 1}">
                        <h2>${index + 1}º - ${item.titulo}</h2>
                        <p><strong>Preço:</strong> ${item.preco}</p>
                        <p><strong>Vendas:</strong> ${item.vendas}</p>
                        <p><strong>Tipo:</strong> ${item.tipo} | <strong>Entrega:</strong> ${item.entrega}</p>
                        <p><strong>Catálogo:</strong> ${item.catalogo} | <strong>Medalha:</strong> ${item.medalha}</p>
                        <p><strong>Vendedor:</strong> ${item.vendedor}</p>
                        <p><strong>Criado em:</strong> ${item.data}</p>
                        <a href="${item.link}" target="_blank">Ver anúncio</a>
                    `;
                    resultsContainer.appendChild(card);
                });
            } catch (error) {
                resultsContainer.innerHTML = "Erro ao buscar dados.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
