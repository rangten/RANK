
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>RankML - Ranking de Anúncios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RankML - Ranking de Anúncios</h1>
        <form id="rankForm">
            <input type="text" id="produto" placeholder="Digite o produto para ranking" value="CAMISA SOCIAL MASCULINA"><br>
            <input type="text" id="link" placeholder="Cole o link ou ID do seu anúncio" value="https://produto.mercadolivre.com.br/MLB-4515985240-calca-feminina-pantalona-lanz"><br>
            <button type="button" onclick="buscarRanking()">Buscar Ranking</button>
            <button type="button" onclick="verPosicao()">Ver Posição</button>
        </form>
        <div id="resultado" style="margin-top: 20px;"></div>
    </div>
    <script>
        function buscarRanking() {
            const produto = document.getElementById("produto").value;
            document.getElementById("resultado").innerText = `Simulando busca por "${produto}"...`;
        }

        function verPosicao() {
            const link = document.getElementById("link").value;
            document.getElementById("resultado").innerText = `Simulando verificação do anúncio: ${link}`;
        }
    </script>
</body>
</html>
