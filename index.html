
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RankML - Ranking de Anúncios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto p-6 bg-white shadow-md mt-10 rounded-lg">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">RankML - Ranking de Anúncios</h1>
    
    <label class="block mb-2 font-semibold">Digite o produto para ranking:</label>
    <input id="searchTerm" type="text" placeholder="ex: GARRAFA TERMICA"
           class="w-full p-2 mb-4 border border-gray-300 rounded"/>

    <label class="block mb-2 font-semibold">Cole o link ou ID do seu anúncio:</label>
    <input id="anuncioURL" type="text" placeholder="https://produto.mercadolivre.com.br/MLB-..." 
           class="w-full p-2 mb-4 border border-gray-300 rounded"/>

    <div class="flex gap-4 mb-4">
      <button onclick="buscarRanking()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Buscar Ranking</button>
      <button onclick="verPosicao()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Ver Posição</button>
    </div>

    <pre id="resultado" class="text-sm bg-gray-100 p-4 rounded overflow-x-auto"></pre>
  </div>

  <script>
    async function buscarRanking() {
      const termo = document.getElementById('searchTerm').value;
      const res = await fetch(`/ranking?termo=${encodeURIComponent(termo)}`);
      const data = await res.json();
      document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
    }

    async function verPosicao() {
      const termo = document.getElementById('searchTerm').value;
      const url = document.getElementById('anuncioURL').value;
      const res = await fetch(`/posicao?termo=${encodeURIComponent(termo)}&url=${encodeURIComponent(url)}`);
      const data = await res.json();
      document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
